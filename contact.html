<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Umair Mahomed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #121212;
            color: #e0e0e0;
        }

        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-glass: rgba(30, 30, 30, 0.8);
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent: #4a9eff;
            --accent-gradient: linear-gradient(135deg, #4a9eff, #6c63ff);
            --card-bg: #1e1e1e;
            --border-light: #333333;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 1300px;
            background: var(--bg-glass);
            backdrop-filter: blur(14px);
            border-radius: 70px;
            padding: 0.9rem 2rem;
            box-shadow: 0 15px 35px -8px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            background: transparent;
            border: none;
            padding: 8px;
            z-index: 1001;
        }

        .hamburger span {
            width: 28px;
            height: 3px;
            background: #4a9eff;
            margin: 3px 0;
            border-radius: 6px;
            transition: 0.3s;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.05rem;
            position: relative;
            padding: 0.4rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: var(--accent-gradient);
            border-radius: 6px;
            transition: width 0.25s;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a.active {
            color: #4a9eff;
        }

        /* Tablet and mobile hamburger - up to 1000px */
        @media (max-width: 1000px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background: #1e1e1e;
                flex-direction: column;
                justify-content: center;
                gap: 2.5rem;
                transition: right 0.35s ease;
                box-shadow: -10px 0 40px rgba(0, 0, 0, 0.5);
                border-radius: 40px 0 0 40px;
                padding: 2rem;
                border-left: 1px solid #333;
            }

            .nav-links.open {
                right: 0;
            }

            .nav-links a {
                font-size: 1.2rem;
            }
        }

        /* Tablet specific fixes - LARGER CONTENT, LESS SPACE */
        @media (min-width: 768px) and (max-width: 1000px) {
            section {
                padding: 100px 0 40px !important;
            }

            .container {
                padding: 0 30px !important;
            }

            h1,
            .section-title {
                font-size: 3.8rem !important;
                margin-bottom: 1.2rem !important;
                margin-top: 5px !important;
            }

            .contact-grid {
                gap: 30px !important;
                max-width: 900px !important;
            }

            .contact-info,
            .contact-form {
                padding: 2.2rem !important;
            }

            .contact-info h2 {
                font-size: 2rem !important;
            }

            .info-item {
                padding: 1.2rem !important;
                gap: 18px !important;
            }

            .info-icon {
                width: 55px !important;
                height: 55px !important;
                min-width: 55px !important;
                font-size: 1.8rem !important;
            }

            .info-text h3 {
                font-size: 1.1rem !important;
            }

            .info-text p {
                font-size: 1.2rem !important;
            }

            .social-icon {
                width: 50px !important;
                height: 50px !important;
                font-size: 1.5rem !important;
            }

            .contact-form h2 {
                font-size: 2rem !important;
            }

            .form-group label {
                font-size: 1.1rem !important;
            }

            .form-control {
                padding: 16px 20px !important;
                font-size: 1.1rem !important;
            }

            .btn-submit {
                padding: 16px 30px !important;
                font-size: 1.2rem !important;
            }
        }

        @media (max-width: 767px) {
            .navbar {
                padding: 0.8rem 1.5rem;
            }

            .logo {
                font-size: 1.6rem;
            }

            .nav-links {
                width: 250px;
                gap: 2rem;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 140px 0 70px;
            width: 100%;
        }

        .page-animate {
            animation: pageEnter 0.7s ease-out;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes pageEnter {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1,
        .section-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
            text-align: center;
            margin-top: 30px;
            width: 100%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
        }

        .section-title span {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 30px;
            width: 100%;
            max-width: 1000px;
        }

        @media (max-width: 900px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 30px;
                max-width: 550px;
            }
        }

        .contact-info {
            background: #1e1e1e;
            border-radius: 40px;
            padding: 2rem;
            border: 1px solid #333;
            width: 100%;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 1rem;
            background: #2a2a2a;
            border-radius: 40px;
            transition: 0.2s;
            border: 1px solid #333;
            width: 100%;
        }

        .info-icon {
            width: 50px;
            height: 50px;
            min-width: 50px;
            background: #4a9eff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
        }

        .info-text {
            flex: 1;
            min-width: 0;
        }

        .info-text h3 {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 2px;
            white-space: nowrap;
        }

        .info-text p {
            font-size: 1rem;
            color: #4a9eff;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 600px) {
            .info-item {
                padding: 0.8rem;
                gap: 12px;
            }

            .info-icon {
                width: 40px;
                height: 40px;
                min-width: 40px;
                font-size: 1.2rem;
            }

            .info-text h3 {
                font-size: 0.9rem;
            }

            .info-text p {
                font-size: 0.9rem;
            }
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            background: #2a2a2a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a9eff;
            font-size: 1.3rem;
            text-decoration: none;
            transition: 0.2s;
            border: 1px solid #333;
        }

        .social-icon:hover {
            background: #4a9eff;
            color: #fff;
            transform: translateY(-3px);
        }

        .contact-form {
            background: #1e1e1e;
            border-radius: 40px;
            padding: 2rem;
            border: 1px solid #333;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a9eff;
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #333;
            border-radius: 40px;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            background: #2a2a2a;
            color: #fff;
            transition: 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4a9eff;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .btn-submit {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -8px #4a9eff;
        }

        .form-message {
            display: none;
            margin-top: 15px;
            padding: 12px;
            border-radius: 40px;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-message.success {
            background: #1e3a2a;
            color: #8bc34a;
            border: 1px solid #2a5a2a;
        }

        .form-message.error {
            background: #3a1e1e;
            color: #ff6b6b;
            border: 1px solid #5a2a2a;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: #888;
            border-top: 1px solid #333;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">UM</div>
        <button class="hamburger" id="hamburgerBtn"><span></span><span></span><span></span></button>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="work.html">Work</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container page-animate">
            <h1 class="section-title">Get in touch</h1>

            <div class="contact-grid">
                <div class="contact-info">
                    <div style="margin-bottom: 25px; text-align: center;">
                        <h2 style="font-size: 1.8rem; margin-bottom: 8px; color: #fff;">Let's work together</h2>
                        <p style="color: #b0b0b0; font-size: 0.95rem;">Have a project? I'm just a message away.</p>
                    </div>

                    <div class="info-item">
                        <div class="info-icon"><i class="fas fa-envelope"></i></div>
                        <div class="info-text">
                            <h3>Email</h3>
                            <p>umairmahomed15@gmail.com</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon"><i class="fas fa-phone-alt"></i></div>
                        <div class="info-text">
                            <h3>Phone</h3>
                            <p>(+27) 66 442 3649</p>
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="info-text">
                            <h3>Location</h3>
                            <p>Brits, South Africa</p>
                        </div>
                    </div>

                    <div class="social-links">
                        <a href="https://github.com/umairmahomed15" class="social-icon"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>

                <div class="contact-form">
                    <h2 style="font-size: 1.8rem; margin-bottom: 20px; color: #fff; text-align: center;">Send a message
                    </h2>

                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Your name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Project inquiry">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" placeholder="Tell me about your project..."
                                required></textarea>
                        </div>

                        <button type="submit" class="btn-submit">
                            <i class="fas fa-paper-plane" style="margin-right: 8px;"></i>Send message
                        </button>

                        <div id="formMessage" class="form-message"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>© 2026 Umair Mahomed – Full Stack Web Developer</p>
    </footer>

    <script>
        (function () {
            const hamburger = document.getElementById('hamburgerBtn');
            const navLinks = document.getElementById('navLinks');
            if (hamburger && navLinks) {
                hamburger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    navLinks.classList.toggle('open');
                    const spans = hamburger.querySelectorAll('span');
                    if (navLinks.classList.contains('open')) {
                        spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                        spans[1].style.opacity = '0';
                        spans[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
                    } else {
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    }
                });
                navLinks.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        navLinks.classList.remove('open');
                        const spans = hamburger.querySelectorAll('span');
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    });
                });
            }

            const contactForm = document.getElementById('contactForm');
            const formMessage = document.getElementById('formMessage');

            if (contactForm) {
                contactForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const message = document.getElementById('message').value.trim();

                    if (!name || !email || !message) {
                        formMessage.textContent = 'Please fill in all required fields.';
                        formMessage.className = 'form-message error';
                        formMessage.style.display = 'block';
                        return;
                    }

                    if (!email.includes('@') || !email.includes('.')) {
                        formMessage.textContent = 'Please enter a valid email address.';
                        formMessage.className = 'form-message error';
                        formMessage.style.display = 'block';
                        return;
                    }

                    formMessage.textContent = 'Thank you! I\'ll get back to you soon.';
                    formMessage.className = 'form-message success';
                    formMessage.style.display = 'block';

                    contactForm.reset();

                    setTimeout(() => {
                        formMessage.style.display = 'none';
                    }, 4000);
                });
            }
        })();
    </script>
</body>

</html>
